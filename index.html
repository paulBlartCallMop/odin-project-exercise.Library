<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="formContainer">
        <form>
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="To Kill a Mockingbird">
            <label for="author">Author</label>
            <input type="text" id="author" placeholder="Harper Lee">
            <label for="pages">Number of Pages</label>
            <input type="number" id="pages" placeholder="320">
            <div>
                <label for="read">I have read this book</label>
                <input type="checkbox" id="read">
            </div>
            <button type="button">New Book</button>
        </form>
    </div>
    <div class="bookContainer"></div>
</body>
</html>
